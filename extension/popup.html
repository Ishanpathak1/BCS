<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Comment System</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the QRCode.js library -->
  <script src="qrcode.min.js"></script>
  <!-- Include the bundled JS -->
  <script src="popup.bundle.js" defer></script>
</head>
<body>
  <h2>Blockchain Comment System</h2>

  <!-- Connect Wallet Button -->
  <div id="walletInfo">
    <button id="connectWallet">Connect Wallet</button>
  </div>

  <!-- QR Code will be generated here -->
  <div id="qrcode"></div>

  <!-- Comment Section (Initially Hidden) -->
  <div id="commentSection" style="display: none;">
    Loading comments...
  </div>

  <!-- Comment Input Section (Initially Hidden) -->
  <div id="commentInputSection" style="display: none;">
    <textarea id="newComment" placeholder="Write a comment..."></textarea>
    <button id="submitComment">Submit Comment</button>
  </div>
</body>
</html>
